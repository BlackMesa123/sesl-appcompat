plugins {
    id 'com.android.library'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName '1.0.0'
    }
}

dependencies {
    implementation project(path: ':appcompat')
    implementation project(path: ':core')
    implementation project(path: ':customview')
    implementation project(path: ':recyclerview')
}
