plugins {
    id 'com.android.library'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName '1.0.0'
    }
}

dependencies {
    api("androidx.annotation:annotation:1.3.0")
    api project(path: ':appcompat')
    api project(path: ':core')
    api project(path: ':customview')
    api project(path: ':recyclerview')
}
