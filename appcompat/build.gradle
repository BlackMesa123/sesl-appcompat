plugins {
    id 'com.android.library'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName '1.5.0-alpha01'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // This disables the builds tools automatic vector -> PNG generation
        generatedDensities = []
    }

    sourceSets {
        main.res.srcDirs += "src/main/res-public"
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
        noCompress "ttf"
    }

    testOptions {
        animationsDisabled = true
    }

    buildTypes.all {
        consumerProguardFiles("proguard-rules.pro")
    }
}

dependencies {
    api("androidx.annotation:annotation:1.3.0")
    api("androidx.core:core:1.9.0-alpha01")

    implementation("androidx.emoji2:emoji2:1.2.0-alpha01")
    implementation("androidx.emoji2:emoji2-views-helper:1.2.0-alpha01")
    implementation("androidx.collection:collection:1.2.0")
    api("androidx.cursoradapter:cursoradapter:1.0.0")
    api("androidx.activity:activity:1.5.0-alpha03")
    api("androidx.fragment:fragment:1.5.0-alpha03")
    api("androidx.appcompat:appcompat-resources:1.6.0-alpha01")
    api("androidx.drawerlayout:drawerlayout:1.1.1")
    implementation("androidx.lifecycle:lifecycle-runtime:2.5.0-alpha03")
    implementation("androidx.lifecycle:lifecycle-viewmodel:2.5.0-alpha03")
    implementation("androidx.resourceinspection:resourceinspection-annotation:1.0.1")
    api("androidx.savedstate:savedstate:1.2.0-alpha02")
}
